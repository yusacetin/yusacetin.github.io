<html>
    <head>
        <title>Mandelbrot Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <script src="./pkg/mandelbrot.js"></script>
        <script type="module" src="script.js"></script>

        <div id="control_panel_wrapper">
            <div id="control_panel">
                <div class="panel_row">
                    <label>Center x: </label>
                    <input id="center_x_input" type="number" value="0.0"/>
                </div>
                <div class="panel_row">
                    <label>Center y: </label>
                    <input id="center_y_input" type="number" value="0.0"/>
                </div>
                <div class="panel_row">
                    <label>Zoom: </label>
                    <input id="zoom_input" class="flex_fill" type="number" value="1.0"/>
                </div>
                <div class="panel_row">
                    <div>
                        <button id="go_button">Go</button>
                        <button id="reset_button">Reset</button>
                    </div>
                    <div class="right_aligned_buttons">
                        <button id="fs_button" aria-label="Icon">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 -960 960 960" width="1em" fill="#e3e3e3"><path d="M120-120v-200h80v120h120v80H120Zm520 0v-80h120v-120h80v200H640ZM120-640v-200h200v80H200v120h-80Zm640 0v-120H640v-80h200v200h-80Z"/></svg>
                        </button>
                        <button id="hide_button">Hide Panel</button>
                    </div>
                </div>
            </div>
            <button id="show_button" style="display: none;">Show Panel</button>
        </div>

        <canvas id="webgl_canvas"></canvas>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Modular Multiplication</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <script src="./pkg/modmul_webgl.js"></script>
        <script type="module" src="script.js"></script>

        <div id="control_panel_wrapper">
            <div id="control_panel">
                <div class="panel_row">
                    <label>Points: </label>
                    <input id="points_input" class="fill_row" type="number" min="0" value="500"/>
                </div>
                <div class="panel_row">
                    <label>Multiplier: </label>
                    <input id="mul_input" class="fill_row" type="number" min="0" value="72"/>
                </div>
                <div class="panel_row">
                    <label>Rotation: </label>
                    <input id="rotation_slider" type="range" min="-180" max="180" value="0"/>
                    <label id="rotation_label">0</label>
                    <label>Â°</label>
                </div>
                <div class="panel_row">
                    <label>Line shader:</label>
                    <div>
                        <input id="lines_rb" type="radio" name="shader"/>
                        <label for="lines_rb" class="noselect">Lines</label>
                    </div>
                    <div>
                        <input id="rects_rb" type="radio" name="shader" checked/>
                        <label for="rects_rb" class="noselect">Rectangles</label>
                    </div>
                    <div>
                        <label>"Lines" is faster but has fixed width</label>
                    </div>
                </div>
                <div class="panel_row">
                    <label>Line width: </label>
                    <input id="line_width" class="fill_row" type="number" min="1" max="100" step="1" value="20"/>
                </div>
                <div class="panel_row">
                    <input id="draw_outline_cb" type="checkbox"/>
                    <label for="draw_outline_cb" class="noselect">Draw outline</label>
                </div>
                <div class="panel_row">
                    <button id="reset_view_button" class="noselect">Reset View</button>
                    <button id="hide_button" class="noselect">Hide Panel</button>
                </div>
            </div>
            <button id="show_button" style="display: none;">Show Panel</button>
        </div>

        <canvas id="webgl_canvas"></canvas>
    </body>
</html>
